<div align="center">
  <ul class="sidebarservices">
        <li class="head">My urgent Todo List</li>
        <li class="content"  *ngFor="let todo of todolist " (click)="openModal(template)"><span>{{todo.name}} ---> {{todo.time}}</span>
          <ng-template #template>
                  <div class="modal-header">
                    <h4 class="modal-title pull-center">Task Detail</h4>
                    <button type="button" class="modal-title pull-center close" data-dismiss="dialog" data-ng-click="cancel($event)" (click)="modalRef.hide();">
                          <span aria-hidden="true">&times;</span>
                          <span class="sr-only">Close</span>
                    </button>
                  </div>
                  <div class="modal-body" align="center">
                    <app-todo-list-detail [todo]="todo"></app-todo-list-detail>
                  </div>
                </ng-template>
        </li>
 </ul>
 </div>
